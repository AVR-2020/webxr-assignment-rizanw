<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myITS Alumni X</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- assets! -->
      <a-assets>
        <img id="skyTexture" src="./assets/nyc-360.jpeg" />
        <img id="icon-menu" src="./assets/icons/menu.png" />
        <img id="icon-news" src="./assets/icons/news.png" />
        <img id="icon-search" src="./assets/icons/search.png" />
        <img id="icon-notif" src="./assets/icons/notification.png" />
        <img id="icon-profile" src="./assets/icons/profile.png" />
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />
        <a-mixin
          id="icon-animation"
          geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 0.8;"
          material="color: #fff; opacity: 0.5"
          animation="property: geometry.radiusOuter; from: 0.8; to: 1.2; dur: 1000; easing: easeInOutSine; dir:alternate; loop: true;"
        >
        </a-mixin>
      </a-assets>

      <a-entity
        geometry="width: 2.5; height: 0.5; depth: 0.01"
        material="color:#FFFFFF"
        rotation="100 0 0"
        position="0 -1 -3.2"
        id="mainMenu"
      >
        <a-entity mixin="icon-animation">
          <a-entity
            geometry="depth: 0.010; height: 0.3; width: 0.3"
            material="src: #icon-menu;"
            position="-0.950 -0.002 -0.009"
          ></a-entity>
        </a-entity>
        <a-entity id="group-button-middle" position="-0.450 -0.002 -0.009">
          <a-entity mixin="icon-animation">
            <a-entity
              geometry="depth: 0.010; height: 0.3; width: 0.3"
              material="src: #icon-news;"
              position="0 0 0"
            ></a-entity>
          </a-entity>
          <a-entity mixin="icon-animation">
            <a-entity
              geometry="depth: 0.010; height: 0.3; width: 0.3"
              material="src: #icon-search;"
              position="0.45 0 0"
            ></a-entity>
          </a-entity>
        </a-entity>
        <a-entity id="group-button-right" position="0.500 -0.002 -0.009">
          <a-entity mixin="icon-animation">
            <a-entity
              geometry="depth: 0.010; height: 0.3; width: 0.3"
              material="src: #icon-notif;"
              position="0 0 0"
            ></a-entity>
          </a-entity>
          <a-entity mixin="icon-animation">
            <a-entity
              geometry="depth: 0.010; height: 0.3; width: 0.3"
              material="src: #icon-profile;"
              position="0.45 0 0"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- environment! -->
      <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- controll! -->
      <a-entity id="camera" position="0 1.6 0" camera look-controls>
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
      <!-- Leser controls -->
      <a-entity laser-controls="hand:right"></a-entity>
      <a-entity laser-controls="hand:left"></a-entity>
      <!-- Hand tracking controls -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    </a-scene>
  </body>
</html>
