<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myITS Alumni X</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./menu.js"></script>
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
    >
      <!-- assets! -->
      <a-assets>
        <img id="skyTexture" src="./assets/nyc-360.jpeg" />
        <img id="icon-menu" src="./assets/icons/menu.png" />
        <img id="icon-news" src="./assets/icons/news.png" />
        <img id="icon-search" src="./assets/icons/search.png" />
        <img id="icon-notif" src="./assets/icons/notification.png" />
        <img id="icon-profile" src="./assets/icons/profile.png" />
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />

        <a-mixin
          id="icon"
          geometry="primitive: plane; height: 0.3; width: 0.3"
          color="white"
          material="color: white;"
          position="0 0.001 0.006"
        ></a-mixin>
      </a-assets>

      <a-entity
        geometry="width: 2.5; height: 0.5; depth: 0.01"
        material="color:#FFFFFF"
        rotation="-45 0 0"
        position="0 -0.1 -1.5"
        id="mainMenu"
        menu
      >
        <a-entity
          geometry="depth: 0.010; height: 0.31; width: 0.3"
          position="-0.950 0.002 0.009"
          class="button-menu raycastable"
        >
          <a-entity mixin="icon" material="src: #icon-menu"></a-entity>
        </a-entity>

        <a-entity id="group-button-middle" position="-0.450 0.002 0.009">
          <a-entity
            geometry="depth: 0.010; height: 0.31; width: 0.3"
            position="0 0 0"
            class="button-menu raycastable"
          >
            <a-entity mixin="icon" material="src: #icon-news"></a-entity>
          </a-entity>
          <a-entity
            geometry="depth: 0.010; height: 0.31; width: 0.3"
            position="0.45 0 0"
            class="button-menu raycastable"
          >
            <a-entity mixin="icon" material="src: #icon-search"></a-entity>
          </a-entity>
        </a-entity>
        <a-entity id="group-button-right" position="0.500 0.002 0.009">
          <a-entity
            geometry="depth: 0.010; height: 0.31; width: 0.3"
            position="0 0 0"
            class="button-menu raycastable"
          >
            <a-entity mixin="icon" material="src: #icon-notif"></a-entity>
          </a-entity>
          <a-entity
            geometry="depth: 0.010; height: 0.31; width: 0.3"
            position="0.45 0 0"
            class="button-menu raycastable"
          >
            <a-entity mixin="icon" material="src: #icon-profile"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- environment! -->
      <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- Leser controls -->
      <a-entity
        id="leftHand"
        laser-controls="hand: left"
        raycaster="objects: .raycastable"
      ></a-entity>
      <a-entity
        id="rightHand"
        laser-controls="hand: right"
        raycaster="objects: .raycastable"
        line="color: #118A7E"
      ></a-entity>
    </a-scene>
  </body>
</html>
