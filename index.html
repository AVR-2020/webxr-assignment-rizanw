<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myITS Alumni X</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./utils/anime.min.js"></script>
    <script src="./components/navigation.js"></script>
    <script src="./components/screens/menu.js"></script>
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse;"
      raycaster="objects: .raycastable"
      gridhelper
    >
      <!-- environment! -->
      <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- lighting! -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="0 1 1"
      ></a-entity>

      <!-- Leser controls -->
      <a-entity
        id="leftHand"
        laser-controls="hand: left"
        raycaster="objects: .raycastable"
      ></a-entity>
      <a-entity
        id="rightHand"
        laser-controls="hand: right"
        raycaster="objects: .raycastable"
        line="color: #118A7E"
      ></a-entity>

      <!-- assets! -->
      <a-assets>
        <!-- images -->
        <img id="skyTexture" src="./assets/nyc-360.jpeg" />
        <img id="icon-menu" src="./assets/icons/menu.png" />
        <img id="icon-news" src="./assets/icons/news.png" />
        <img id="icon-search" src="./assets/icons/search.png" />
        <img id="icon-notif" src="./assets/icons/notification.png" />
        <img id="icon-profile" src="./assets/icons/profile.png" />

        <!-- 3D objects -->
        <a-asset-item
          id="navigation-bar"
          src="./assets/3D/navBar.gltf"
        ></a-asset-item>
        <a-asset-item
          id="buttonRec"
          src="./assets/3D/buttonRec.gltf"
        ></a-asset-item>
        <a-asset-item
          id="iconNews"
          src="./assets/3D/iconNews.gltf"
        ></a-asset-item>
        <a-asset-item
          id="iconSearch"
          src="./assets/3D/iconSearch.gltf"
        ></a-asset-item>
        <a-asset-item
          id="iconEndowment"
          src="./assets/3D/iconEndowment.gltf"
        ></a-asset-item>

        <a-mixin
          id="hoverAnimation"
          animation="property: object3D.position.y; from: 1.6; to: 1.8; dir: alternate; loop: true; dur: 2000; easing: easeInOutCubic; pauseEvents: touched"
        ></a-mixin>
        <a-mixin
          id="selectAnimation"
          animation="property: object3D.rotation.y; from: 0; to: 90; dir: alternate; loop: true; dur: 3000; easing: easeInOutCubic; pauseEvents: touched"
        ></a-mixin>

        <a-mixin
          id="icon"
          geometry="primitive: plane; height: 1.0; width: 1.0"
          color="white"
          material="color: white;"
        ></a-mixin>

        <!-- nav mixin -->
        <a-mixin
          id="nav-button"
          gltf-model="#buttonRec"
          rotation="0 90 0"
        ></a-mixin>
        <a-mixin
          id="nav-indicator"
          geometry="primitive: box; height:0.1; width:1.6; depth: 0.1"
          material="color: #013880"
          position="0 0.026 -1.366"
        ></a-mixin>
      </a-assets>
      <!-- EOF assets! -->

      <!-- Screens! -->
      <a-entity
        id="screen-menu"
        position="0 2.8 -5" 
        screen-menu
      >
        <a-entity
          mixin="hoverAnimation"
          class="button-menu"
          gltf-model="#iconNews"
          rotation="90 45 45"
          position="-3 1 0"
        ></a-entity>
        <a-entity
          mixin="hoverAnimation"
          class="button-menu"
          gltf-model="#iconEndowment"
          rotation="90 45 45"
          position="0 1 0"
        ></a-entity>
        <a-entity
          mixin="hoverAnimation"
          class="button-menu"
          gltf-model="#iconSearch"
          rotation="90 45 45"
          position="3 1 0"
        ></a-entity>
      </a-entity>

      <!-- Navigation Menu! -->
      <a-entity
        gltf-model="#navigation-bar"
        position="0 -0.25 -2.50"
        rotation="0 90 45"
        scale="0.3 0.3 0.3"
        navigation
      >
        <a-entity
          id="menu"
          mixin="nav-button"
          class="button-nav raycastable"
          position="0.070 0.170 0"
        >
          <a-entity
            mixin="icon"
            material="src: #icon-menu; alphaTest: 0.5"
            rotation="-90 -35 215"
            position="-0.048 0.260 0"
          ></a-entity>
          <a-entity mixin="nav-indicator"></a-entity>
        </a-entity>
        <a-entity
          id="notif"
          mixin="nav-button"
          class="button-nav raycastable"
          position="0.070 0.170 3"
        >
          <a-entity
            mixin="icon"
            material="src: #icon-notif; alphaTest: 0.5"
            rotation="-90 -35 215"
            position="-0.048 0.260 0"
          ></a-entity>
          <a-entity mixin="nav-indicator"></a-entity>
        </a-entity>
        <a-entity
          id="profile"
          mixin="nav-button"
          class="button-nav raycastable"
          position="0.070 0.170 5.5"
        >
          <a-entity
            mixin="icon"
            material="src: #icon-profile; alphaTest: 0.5"
            rotation="-90 -35 215"
            position="-0.048 0.260 0"
          ></a-entity>
          <a-entity mixin="nav-indicator"></a-entity>
        </a-entity>
        <a-entity
          id="news"
          mixin="nav-button"
          class="button-nav raycastable"
          position="0.070 0.170 -3"
        >
          <a-entity
            mixin="icon"
            material="src: #icon-news; alphaTest: 0.5"
            rotation="-90 -35 215"
            position="-0.048 0.260 0"
          ></a-entity>
          <a-entity mixin="nav-indicator"></a-entity>
        </a-entity>
        <a-entity
          id="search"
          mixin="nav-button"
          class="button-nav raycastable"
          position="0.070 0.170 -5.5"
        >
          <a-entity
            mixin="icon"
            material="src: #icon-search; alphaTest: 0.5"
            rotation="-90 -35 215"
            position="-0.048 0.260 0"
          ></a-entity>
          <a-entity mixin="nav-indicator"></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
